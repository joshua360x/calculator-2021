<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
        
    </header>
    <main>
        <section class="main-section">
            <iframe src="https://giphy.com/embed/TN0irsCox4F2nifYXC" width="480" height="343" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/fallontonight-jimmy-fallon-tonight-show-TN0irsCox4F2nifYXC"></a></p>
            <h2>
                Do Math!
            </h2>
            <section id="counterSection">
                <h3 class="first">You have used addition <span id="addMany">0</span></h3>
                <h3 class="second">You have used Subtraction <span id="subMany">0</span></h3>
                <h3 class="third">You have used multiplied <span id="multiMany">0</span></h3>
                <h3 class="fourth">You have used divided <span id="divMany">0</span></h3>
            </section>

        <div class="addition-section">
            <h2>Addition</h2>
            <input id='inputADD1' type="text">
            <p>+</p>
            <input id='inputADD2' type="text">
            <button id="addButton">=</button>
            <p id="addAnswer">Answer</p>
        </div>
        <div class="subtraction-section">
            <h2>Subtraction</h2>
            <input id='inputSUB1' type="text">
            <p>-</p>
            <input id='inputSUB2' type="text">
            <button id="subButton">=</button>
            <p id="answerSub">Answer</p>
        </div>
        <div class="multiply-section">
            <h2>Multiply</h2>
            <input id='inputMULTI1' type="text">
            <p>x</p>
            <input id='inputMULTI2' type="text">
            <button id="multiButton">=</button>
            <p id="answerMulti">Answer</p>
        </div>
        <div class="division-section">
            <h2>Division</h2>
            <input id='inputDIV1' type="text">
            <p>/</p>
            <input id='inputDIV2' type="text">
            <button id="divButton">=</button>
            <p id="answerDiv">Answer</p>
        </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
